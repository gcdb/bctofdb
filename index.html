<head>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/selectizeOverwrite.css" />

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">

        <!-- Layout container -->
        <div class="layout-container">
    
        <!-- Layout page -->
        <div class="layout-page">
            <div id="nav-placeholder"></div>
    
            <!-- Content wrapper -->
            <div class="content-wrapper">
    
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row mb-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-header pb-0">
                                <div class="divider">
                                    <div class="divider-text">Filters</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-floating form-floating-outline">
                                        <input type="text" class="form-control bg-body" 
                                        id="nameInput" placeholder="Search here.."
                                        onkeyup="filterCharacters()">
                                        <label for="searchInput">Search Names..</label>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="fw-semibold d-block mb-0">Rarity</p>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-ssr" value="ssr" />
                                            <label class="form-check-label" for="rarityRadio-ssr">SSR</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-sr" value="sr" />
                                            <label class="form-check-label" for="rarityRadio-sr">SR</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-r" value="r" />
                                            <label class="form-check-label" for="rarityRadio-r">R</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <p class="fw-semibold d-block mb-0">Type</p>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-proficiency" value="proficiency" />
                                            <label class="form-check-label" for="typeRadio-proficiency">Proficiency</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-tenacity" value="tenacity" />
                                            <label class="form-check-label" for="typeRadio-tenacity">Tenacity</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-wisdom" value="wisdom" />
                                            <label class="form-check-label" for="typeRadio-wisdom">Wisdom</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <select id="squadSelect" placeholder="Search Squads..">
                                            <option value=""></option>
                                            <option value="aqua-deer">Aqua Deer</option>
                                            <option value="black-bulls">Black Bulls</option>
                                            <option value="blue-rose">Blue Rose</option>
                                            <option value="clover-kingdom">Clover Kingdom</option>
                                            <option value="crimson-lion">Crimson Lion</option>
                                            <option value="diamond-kingdom">Diamond Kingdom</option>
                                            <option value="golden-dawn">Golden Dawn</option>
                                            <option value="green-mantis">Green Mantis</option>
                                            <option value="silver-eagle">Silver Eagle</option>
                                            <option value="the-eye-of-the-midnight-sun">The Eye of the Midnight Sun</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-primary w-100" onclick="clearFields()">
                                            <span class="mdi mdi-filter-remove-outline me-1"></span>
                                            <span class="d-none d-md-inline-flex">CLEAR</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header pb-0">
                        <div class="divider">
                            <div class="divider-text">Characters</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="char-cardDiv" class="row mb-4">
                            <div class="char-card pb-3" data-name="alecdora" data-squad="golden-dawn">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_alecdora_01.png" loading="lazy" alt="char1">
                                        <p class="char-title bg-body px-1">Alecdora</p>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="asta" data-squad="black-bulls">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_asta_01.png" loading="lazy" alt="char1">
                                        <div class="char-title bg-body px-1">Asta</div>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="alecdora" data-squad="golden-dawn">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_alecdora_01.png" loading="lazy" alt="char1">
                                        <p class="char-title bg-body px-1">Alecdora</p>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="asta" data-squad="black-bulls">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_asta_01.png" loading="lazy" alt="char1">
                                        <div class="char-title bg-body px-1">Asta</div>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="alecdora" data-squad="golden-dawn">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_alecdora_01.png" loading="lazy" alt="char1">
                                        <p class="char-title bg-body px-1">Alecdora</p>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="asta" data-squad="black-bulls">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_asta_01.png" loading="lazy" alt="char1">
                                        <div class="char-title bg-body px-1">Asta</div>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="alecdora" data-squad="golden-dawn">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_alecdora_01.png" loading="lazy" alt="char1">
                                        <p class="char-title bg-body px-1">Alecdora</p>
                                    </a>
                                </div>
                            </div>
                            <div class="char-card pb-3" data-name="asta" data-squad="black-bulls">
                                <div class="char-cardContainer">
                                    <a href="test">
                                        <img class="char-portrait bg-dark rounded" src="./img/characters/UI_Portrait_H_S_asta_01.png" loading="lazy" alt="char1">
                                        <div class="char-title bg-body px-1">Asta</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content -->
    
            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
                Footer
            </footer>
            <!--/ Footer -->
    
            <!-- Content area backdrop -->
            <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
    
        </div>
        <!--/ Layout page -->
    
        </div>
        <!--/ Layout container -->
    
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    
        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>
    </div>
    <!--/ Layout wrapper -->

    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="./assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./assets/vendor/libs/popper/popper.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="./assets/vendor/libs/hammer/hammer.js"></script>
    <script src="./assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/filterHelpers.js"></script>
    <script src="./js/appConstants.js"></script>
    <script>
        $("#nav-placeholder").load("./html/navbar.html")
    </script>
    <script>
        $(document).ready(function() {
            $('#squadSelect').selectize({
                onChange: filterCharacters
            });
            $("input[name=rarityRadio], input[name=typeRadio]").change(filterCharacters);


            $(".char-card").each((idx, elem) => {
                let name = elem.getAttribute('data-name');
                $(elem).find("a").attr("href", `./${PROFILES_DIRNAME}/${name}.html`);
            });
        });
    </script>
</body>
</html>
