<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed " dir="ltr" 
data-theme="theme-default" data-assets-path="./assets/" data-template="vertical-menu-template-starter">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Grimoires</title>

    <base href="{{ site.baseurl }}/">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="./assets/vendor/fonts/materialdesignicons.css" />
    <link rel="stylesheet" href="./assets/vendor/fonts/fontawesome.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/node-waves/node-waves.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/typeahead-js/typeahead.css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/coreOverwrite.css" />
    <link rel="stylesheet" href="./css/selectizeOverwrite.css" />


    <!-- Helpers -->
    <script src="./assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="./assets/vendor/js/template-customizer.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="./assets/js/config.js"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">

        <!-- Layout container -->
        <div class="layout-container">
    
        <!-- Layout page -->
        <div class="layout-page">
            <div id="nav-placeholder"></div>
    
            <!-- Content wrapper -->
            <div class="content-wrapper">
    
            <!-- Content -->
            <div class="container-xl flex-grow-1 container-p-y">
                <div class="row mb-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-header pb-0">
                                <div class="divider">
                                    <div class="divider-text">Filters</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-floating form-floating-outline">
                                        <input type="text" class="form-control bg-body" 
                                        id="grimoireNameInput" placeholder="Search here.."
                                        onkeyup="filterCharacters()">
                                        <label for="searchInput">Search Grimoire Names..</label>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="fw-semibold d-block mb-3">Rarity</p>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-ssr" value="ssr" />
                                            <label class="form-check-label" for="rarityRadio-ssr">SSR</label>
                                        </div>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-sr" value="sr" />
                                            <label class="form-check-label" for="rarityRadio-sr">SR</label>
                                        </div>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="rarityRadio" id="rarityRadio-r" value="r" />
                                            <label class="form-check-label" for="rarityRadio-r">R</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <p class="fw-semibold d-block mb-3">Type</p>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-proficiency" value="proficiency" />
                                            <label class="form-check-label" for="typeRadio-proficiency">Proficiency</label>
                                        </div>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-tenacity" value="tenacity" />
                                            <label class="form-check-label" for="typeRadio-tenacity">Tenacity</label>
                                        </div>
                                        <div class="form-check form-check-md-inline">
                                            <input class="form-check-input" type="radio" name="typeRadio" id="typeRadio-wisdom" value="wisdom" />
                                            <label class="form-check-label" for="typeRadio-wisdom">Wisdom</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-9">
                                        <div class="form-floating form-floating-outline">
                                            <input type="text" class="form-control bg-body" 
                                            id="charNameInput" placeholder="Search here.."
                                            onkeyup="filterCharacters()">
                                            <label for="searchInput">Search Character Names..</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-label-warning h-100 w-100" onclick="clearFields()">
                                            <span class="fs-4 mdi mdi-filter-variant-remove me-1"></span>
                                            <span class="d-none d-md-inline-flex">CLEAR</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header pb-0">
                        <div class="divider">
                            <div class="divider-text">Grimoires</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="char-cardDiv" class="row mb-4">
                            {% for gData in site.data.grimoireData %}
                                {% assign gUrl = gData[0] %}
                                {% assign g = gData[1] %}
                                <div class="char-card pb-3" 
                                data-name="{{ g.name }}" data-rarity="{{ g.rarity }}" data-type="{{ g.type }}"
                                {% if g.characterName %} 
                                    data-character="{{ g.characterName }}" 
                                {% endif %}
                                >
                                    <div class="char-cardContainer">
                                        <a href="{{ site.baseurl }}{{ site.grimoireurl }}/{{ gUrl }}.html">
                                            <img class="char-portrait bg-dark rounded" src="{{ site.baseurl }}/img/grimoires/private_grimoire_{{ g.rarity }}_{{ g.characterCode | default: g.characterName }}_01_item.png" loading="lazy" alt="{{ g.name }}"/>
                                            <div class="char-title bg-body px-1">{{ g.name | truncate: 18 }}</div>
                                            {% if g.new %}
                                                <span class="badge card-badge card-badge-orange w-100">NEW</span>
                                            {% endif %}
                                        </a>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content -->
    
            <!-- Footer -->
            <div id="footer-placeholder"></div>
            <!--/ Footer -->
    
            <!-- Content area backdrop -->
            <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
    
        </div>
        <!--/ Layout page -->
    
        </div>
        <!--/ Layout container -->
    
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    
        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>
    </div>
    <!--/ Layout wrapper -->

    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="./assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./assets/vendor/libs/popper/popper.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="./assets/vendor/libs/hammer/hammer.js"></script>
    <script src="./assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/filterHelpers.js"></script>
    <script>
        $(document).ready(function() {
            $('#squadSelect').selectize({
                onChange: filterCharacters
            });
            $("input[name=rarityRadio], input[name=typeRadio]").change(filterCharacters);

            // Load navbar
            // NOTE IF YOU'RE CHANGING THIS, appConstants.js needs to be loaded before this for BASE_DIR to exist.
            $("#nav-placeholder").load(`./html/navbar.html`, () => {
                // Set active tab
                $('.navbar-nav .nav-link').each((idx, elem) => {
                    if (elem.text === 'Grimoires') elem.classList.add('fw-bold', 'active');
                });
            })

            $("#footer-placeholder").load(`./html/footer.html`)
        });
    </script>
</body>
</html>
