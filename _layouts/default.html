<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed " dir="ltr" 
data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-starter">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>
        {% if page.layout == 'characterProfile' %}
            {{ page.name | capitalize }}, {{ page.profile.title }}
        {% elsif page.layout == 'grimoireProfile' %}
            Skill Page: {{ page.name }}
        {% else %}
            {{ page.title }}
        {% endif %}
        | Black Clover Mobile | BCMDatabase
    </title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/materialdesignicons.css" />
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../assets/vendor/libs/node-waves/node-waves.css" />
    <link rel="stylesheet" href="../assets/vendor/libs/typeahead-js/typeahead.css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/coreOverwrite.css" />
    <link rel="stylesheet" href="../css/selectizeOverwrite.css" />


    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="../assets/vendor/js/template-customizer.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>

    <!-- Initializing GA4 -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=G-HNCVSNYD8T'></script>
    <script>
        window.ramp = window.ramp || {};
        window.ramp.que = window.ramp.que || [];
      </script>
      <script async src="//cdn.intergient.com/1024966/74268/ramp_config.js"></script>
      <script>
          window._pwGA4PageviewId = ''.concat(Date.now());
          window.dataLayer = window.dataLayer || [];
          window.gtag = window.gtag || function () { 
            dataLayer.push(arguments);
          };
          gtag('js', new Date());
          gtag('config', 'G-HNCVSNYD8T', { 'send_page_view': false });
          gtag(
            'event',
            'ramp_js',
            {
              'send_to': 'G-HNCVSNYD8T',
              'pageview_id': window._pwGA4PageviewId
            }
          );
      </script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">

        <!-- Layout container -->
        <div class="layout-container">
    
        <!-- Layout page -->
        <div class="layout-page">
            {% include navbar.html %}
    
            <!-- Content wrapper -->
            <div class="content-wrapper">
    
            <!-- Content -->
            <div class="container-xl flex-grow-1 container-p-y">
                {{ content }}
            </div>
            <!--/ Content -->
    
            <!-- Footer -->
            {% include footer.html %}
            <!--/ Footer -->
    
            <!-- Content area backdrop -->
            <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
    
        </div>
        <!--/ Layout page -->
    
        </div>
        <!--/ Layout container -->
    
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    
        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>
    </div>
    <!--/ Layout wrapper -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="../assets/vendor/libs/hammer/hammer.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>

    <!-- Custom JS -->
    {% if page.path == 'characters.html' %}
        <script src="../js/filterCharacters.js"></script>
    {% elsif page.path == 'skill-pages.html' %}
        <script src="../js/filterGrimoires.js"></script>
    {% endif %}
    <script src="../js/tooltipHandler.js"></script>
    <script>
        $(document).ready(function() {
            // Set active tab
            $('.navbar-nav .nav-link').each((idx, elem) => {
                if (elem.dataset.linkname === '{{ page.navActive }}'.toLowerCase()) elem.classList.add('active');
            });
        });
    </script>
</body>
</html>
